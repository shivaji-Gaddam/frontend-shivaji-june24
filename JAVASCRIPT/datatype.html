<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TYPES</title>
</head>

<body>
    <h1>TYPES ARE:<h3>STRINGS,BOOLEAN,ARRAYS,NUMBER,OBJECT,UNDEFINED,NULL</h3>
    </h1>
    <h2>WELCOME TO NUMBER DATATYPE:</h2>
    <script>

        var age = 21;
        document.write("age is:" + age + "<br>");
        document.write("type of age is:" + typeof (age) + "<br>")

          
    </script>
    <h2>WELCOME TO STRING DATATYPE:</h2>
    <script>

        var name = "shivaji";
        document.write("age is:" + name + "<br>");
        document.write("type of age is:" + typeof (name) + "<br>")

    </script>
    <h2>WELCOME TO BOOLEAN DATATYPE:</h2>
    <script>

        var isEating = True;
        document.write("isEating:" + isEating + "<br>");
        document.write("type of isEating is:" + typeof (isEating) + "<br>")

    </script>

    <h2>WELCOME TO ARRAY DATATYPE:</h2>
    <script>
        var fruits=["apple","orange","banana"];
        document.write("names are:"+fruits+"<br>")
        document.write("type of fruits are:"+typeof(fruits)+"<br>")
    </script>
    <h2>WELCOME TO OBJECT DATATYPE:</h2>
    <script>
        var person={
            name:"shivaji",
            age:21,
            salary:1.2,
        address:"nalgonda" ,
       }
       document.write("names are:"+person.age+"<br>")
        document.write("type of fruits are:"+typeof(person)+"<br>")

    </script>
    <h2>WELCOME TO NULL DATATYPE:</h2>
    <script>
        var name=null;
        document.write("names are:"+name+"<br>")
        document.write("type of fruits are:"+typeof(name)+"<br>")

    </script>
</body>

</html>
