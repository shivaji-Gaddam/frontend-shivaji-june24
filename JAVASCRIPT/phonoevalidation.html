<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="fname">
        <label for="">Phonenumber:</label>
        <input type="tel" name="phone" id="phone" onkeyup="validation()">
        <span id="u"></span>
    </form>
    <script>

        function validation(){
            let x=document.fname.phone.value;
            let regex=/[6-9]+[0-9]{9}/

            if(x.match(regex)){
                document.getElementById("u").innerHTML="valid number"
            }
            else{
                document.getElementById("u").innerHTML="invalid  number"
            }
        }
    </script>

    
</body>
</html>
