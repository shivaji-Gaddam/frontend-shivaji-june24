<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        let res="welcome";
        let res1='welcome';
        let res2="welcome to 'india'";
        let res3='hello guys "how r u all"'
        console.log(res)
        console.log(res1)
        console.log(res2)
        console.log(res3)
        console.log(res2.length)
        console.log(res3.length)
        console.log(res3.indexOf("r"))

        let str='Color is not a red color'
        console.log(str)
        let pos1=str.search("color")
        console.log(pos1)
        let pos2=str.search(/color/i)
        console.log(pos2)

        let hi="shivaji maharaj"
        console.log(hi.toUpperCase())

        let hi1="SHIVAJI IS A GOOD BOY"
        console.log(hi1.toLowerCase())

    </script>
</body>
</html>
